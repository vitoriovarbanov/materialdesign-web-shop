<div class="background-container">
  <h2>Web Health Store</h2>
   <div class='form-container'>

  <form [formGroup]='loginForm' (ngSubmit)='onLoginClick()'>
    <mat-form-field appearance="fill">
      <mat-label >Email</mat-label>
      <input matInput formControlName='email'>
      <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
        <span class="err-msg" *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
        <span class="err-msg" *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName='password'>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error class="err-msg" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
        <span *ngIf="loginForm.controls.password.errors.required">This field is mandatory.</span>
      </mat-error>
    </mat-form-field>
    <button mat-stroked-button class="login-button" type="submit">Continue</button>
  </form>

    <p style="text-align: center; font-size: 1em; margin-top: 10px; margin-bottom: -10px;">OR</p>
    <button class="alternative-login"><img src="../../../assets/google-icon.svg" width="29px" height="29px">Sign In with Google</button>
    <button class="alternative-login"><img src="../../../assets/facebook-3.svg" width="29px" height="29px">Continue with Facebook</button>
  </div>
</div>
